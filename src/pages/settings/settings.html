<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/default.css" />
    <link rel="stylesheet" href="./settings.css" />
    <title>My Chat_Settings</title>
  </head>
  <body>
    {{> header/header}}
    <div id="wrapper">
      <form action="" method="get">
        <div class="box">
          <img
            src="/static/img/avatar.png"
            alt="My Chat Logo"
            id="avatar"
            name="avatar"
            width="80px"
          />
        </div>
        {{#fieldsToEdit}}
        <div class="settings">
          <label for="{{id}}">{{label}} </label>
          <input
            type="text"
            id="{{id}}"
            name="{{id}}"
            value="{{value}}"
            required
            readonly
            onclick="editStart(this)"
            onmouseout="editFinish(this)"
          />
        </div>
        {{/fieldsToEdit}}
        <hr />
        {{#passToEdit}}
        <div class="settings">
          <label for="{{id}}" id="{{id}}">{{label}} </label>
          <input
            id="{{id}}"
            name="{{id}}"
            value="{{value}}"
            required
            readonly
            onclick="editStart(this)"
            type="password"
          />
        </div>
        {{/passToEdit}}
        <div id="saveBtn">
          {{> button value=btns.submitBtn href="'../error/404.html'"}} {{>
          button value=btns.cancelBtn href="'../error/404.html'"}}
        </div>
      </form>
    </div>
    <script
      type="text/javascript"
      src="/src/modules/settings/settings.js"
    ></script>
  </body>
</html>
